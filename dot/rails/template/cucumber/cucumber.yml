<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--require features --format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} --strict --tags ~@wip --tags ~@pending"
%>
default: <%= std_opts %> features
wip: --tags @wip:3 --wip features
no-js: --tags ~@javascript --tags ~@wip --tags ~@pending --format pretty --strict
js: --tags @javascript --tags ~@wip --tags ~@pending --format pretty --strict
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
